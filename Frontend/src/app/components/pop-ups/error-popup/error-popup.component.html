<div class="container">
  <mat-dialog-content class="content">
    <mat-icon class="icon-display" *ngIf="icon">{{icon | lowercase}}</mat-icon>
    {{message}}
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button (click)="closeDialog()">{{buttonText}}</button>
  </mat-dialog-actions>
</div>
